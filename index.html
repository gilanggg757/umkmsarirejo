
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog UMKM Sarirejo - Semarang Timur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-store"></i> Katalog UMKM Sarirejo</h1>
            <p>Kecamatan Semarang Timur, Kota Semarang</p>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <button class="nav-btn active" data-view="catalog">
                <i class="fas fa-th-large"></i> Katalog
            </button>
            <button class="nav-btn" data-view="map">
                <i class="fas fa-map"></i> Peta
            </button>
        </div>
    </nav>

    <main class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari UMKM...">
            </div>
            <select id="categoryFilter">
                <option value="">Semua Kategori</option>
                <option value="kuliner">Kuliner</option>
                <option value="fashion">Fashion</option>
                <option value="kerajinan">Kerajinan</option>
                <option value="jasa">Jasa</option>
                <option value="pertanian">Pertanian</option>
                <option value="teknologi">Teknologi</option>
            </select>
            <select id="rtFilter">
                <option value="">Semua RT</option>
                <option value="01">RT 01</option>
                <option value="02">RT 02</option>
                <option value="03">RT 03</option>
                <option value="04">RT 04</option>
                <option value="05">RT 05</option>
            </select>
        </div>

        <!-- Catalog View -->
        <div id="catalogView" class="view active">
            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-store"></i>
                    <div>
                        <h3 id="totalUMKM">0</h3>
                        <p>Total UMKM</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-utensils"></i>
                    <div>
                        <h3 id="kulinerCount">0</h3>
                        <p>Kuliner</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tshirt"></i>
                    <div>
                        <h3 id="fashionCount">0</h3>
                        <p>Fashion</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tools"></i>
                    <div>
                        <h3 id="jasaCount">0</h3>
                        <p>Jasa</p>
                    </div>
                </div>
            </div>

            <div id="umkmGrid" class="umkm-grid"></div>
        </div>

        <!-- Map View -->
        <div id="mapView" class="view">
            <div class="map-controls">
                <button id="locateBtn" class="map-control-btn">
                    <i class="fas fa-crosshairs"></i> Lokasi Saya
                </button>
                <button id="resetMapBtn" class="map-control-btn">
                    <i class="fas fa-home"></i> Reset Peta
                </button>
                <button id="clearRouteBtn" class="map-control-btn" style="display:none;">
                    <i class="fas fa-times"></i> Hapus Rute
                </button>
                <div class="map-legend">
                    <h4>Legenda:</h4>
                    <div class="legend-item">
                        <span class="legend-marker kuliner"></span> Kuliner
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker fashion"></span> Fashion
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker kerajinan"></span> Kerajinan
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker jasa"></span> Jasa
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>

        
    </main>

    <!-- UMKM Detail Modal -->
    <div id="umkmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Katalog UMKM Sarirejo - Semarang Timur</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
